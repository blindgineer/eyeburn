<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu de ajustes">
    <mat-icon>settings</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>translate</mat-icon>
        <span>Idioma</span>
    </button>
    <button mat-menu-item (click)="toggleAlerts()">
        <mat-icon>{{ alerts ? 'notifications_off' : 'notifications_on' }}</mat-icon>
        <span>{{ alerts ? 'Deshabilitar alertas' : 'Habilitar alertas' }}</span>
    </button>
</mat-menu>
